{% extends 'users/fixed.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} Аутентификация {% endblock %}
</head>

<body>
{% block content %}
    <h1>Добавление штрафа</h1>
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button class="form-control" type="submit">Добавить штраф</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
