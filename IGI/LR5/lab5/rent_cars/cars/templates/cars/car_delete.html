{% extends 'users/fixed.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} Удаление машины {% endblock %}
</head>

<body>
    {% block content %}
    <div class="login-form">
        <h1>Удалить машину??</h1>
            <form method="post">
                {% csrf_token %}
                <img src="{% static 'images/sad.png' %}" height="150" width="150" style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 15px;">
                <button class="form-control" type="submit">Удалить машину</button>
            </form>
        </div>
    {% endblock %}
</body>
</html>
